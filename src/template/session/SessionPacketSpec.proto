// Session name space.
package org.openfeed.proto.session;

// Builder options.
option java_multiple_files = true;
option java_generate_equals_and_hash = true;
option optimize_for = SPEED;

// Message and Field.
import "SessionMessageSpec.proto";

// Packet type for instrument definitions.
enum PacketType {

	// Invalid type.
	// Represents error condition.
	UNKNOWN = 0;

	// Packet which contains session messages.
	SESSION = 4;
}

// Instrument definition packet with header.
message SessionPacket {

	// Packet channel number.
	// Globally unique in data feed.
	optional sint32 channel = 1;

	// Packet sequence number inside the channel.
	optional sint64 sequence = 2;

	// Packet send time.
	// millisFIX, UTC
	optional sint64 timeStamp = 3;

	// Packet body type selector.
	optional PacketType type = 4 [default = SESSION];

	// Ordered instrument definition list.
	repeated SessionMessage message = 5;

}
